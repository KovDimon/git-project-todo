<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center header">
            <h1>todos</h1>
        </div>
        <div class="justify-content-center main">
            <div class="row justify-content-center new-task">

                <form class="row justify-content-center align-items-center main-add-task" action="">
                    <div class="main-all-checkbox"></div>
                    <input id="new-task" type="text" placeholder="What needs to be done?" autofocus>
                    <input id="add" type="submit" value="add">
                </form>
            </div>
            <ul class="justify-content-center list">
            </ul>
        </div>
        <div class="justify-content-center footer">
            <div class="row justify-content-center">
                <div class="row justify-content-between footer-counters">
                    <div>All items:
                        <span class="all-items"></span>
                    </div>
                    <div>Completed items:
                        <span class="completed-items"></span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <form class="row justify-content-between footer-buttons" action="">
                    <div class="all">All
                        <input id="all" type="radio" name="view" value="all">
                    </div>
                    <div class="active">Active
                        <input id="active" type="radio" name="view" value="active">
                    </div>
                    <div class="completed">Completed
                        <input id="completed" type="radio" name="view" value="completed">
                    </div>
                    <a id="clear-completed" href="">Clear completed</a>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="paginator">
            </div>
        </div>
    </div>
    <script type="text/template" id="line-template">
            <li id="<%-id%>" class="row justify-content-center">
                <div class="row align-items-center line">
                    <input type="checkbox"<%-checked%>>
                    <label class="<%-className%>"><%-text%></label>
                    <input name="todo" type="text">
                    <div class="delete"></div>
                </div>
            </li>
        </script>
    <script type="text/template" id="paginator-element">
            <a id="<%-id%>" href=""><%-number%></a>
        </script>
    <script src="js/lodash.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
